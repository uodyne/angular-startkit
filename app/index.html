<!DOCTYPE html>
<html ng-app="myapp">
<head>
  <meta charset="utf-8">
  <title>AngularJS StartKit</title>
  <link rel="stylesheet" type="text/css" href="resources/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="resources/css/pretty.css">
  <link rel="stylesheet" type="text/css" href="resources/css/app.css">
</head>

<body>
  <div class="ng-cloak" ng-controller="MyappCtrl">

    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#/home">AngularJS StartKit</a>
        </div>
        

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li ng-class="{active: $routeSegment.startsWith('home')}">
              <a href="#{{'home' | routeSegmentUrl}}">Home</a>
            </li>
            <li ng-class="{active: $routeSegment.startsWith('base')}">
              <a href="#{{'base' | routeSegmentUrl}}">Base</a>
            </li>
            <li>
              <a>Advanced</a>
            </li>
            <li>
              <a>Examples</a>
            </li>
            <li ng-class="{active: $routeSegment.startsWith('routesegment')}">
              <a href="#{{'routesegment' | routeSegmentUrl}}">route-segment</a>
            </li>
            <li>
              <a>ui-bootstrap 23</a>
            </li>
            <li ng-class="{active: $routeSegment.startsWith('uodynetheme')}">
              <a href="#{{'uodynetheme' | routeSegmentUrl}}">uodyne theme</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container" id="content">
      <div class="row anim" app-view-segment="0"></div>
    </div>
    <div id=loading class="alert alert-info text-center" ng-show="loader.show">Loading...</div>

    <div class="panel text-center footer"><small ng-bind="$routeSegment.name"></small>
    </div>
  </div>


  <script src="components/angular/angular.min.js?theseus=no"></script>
  <script src="components/angular-route/angular-route.min.js?theseus=no"></script>
  <script src="components/angular-animate/angular-animate.min.js?theseus=no"></script>
  <script src="components/angular-route-segment/build/angular-route-segment.js?theseus=no"></script>
  <script src="components/angular-bootstrap/ui-bootstrap.min.js?theseus=no"></script>
  <script src="components/google-code-prettify/bin/prettify.min.js?theseus=no"></script>
  <script src="app.js"></script>
  <script src="route.js"></script>
  <script src="controllers.js"></script>

</body>

</html>
