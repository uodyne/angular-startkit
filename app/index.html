<!DOCTYPE html>
<html ng-app="myapp">
<head>
    <meta charset="utf-8">
    <title>AngularJS StartKit</title>
    <link rel="stylesheet" href="resources/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="resources/css/bootstrap-theme.css" />
    <link rel="stylesheet" href="resources/css/app.css">
</head>
<body>
    
    <div class="ng-cloak" ng-controller="MainCtrl">

        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <ul class="nav">
                        <li ng-class="{active: $routeSegment.startsWith('home')}">
                            <a href="#{{'home' | routeSegmentUrl}}">Home</a>
                        </li>
                        <li ng-class="{active: $routeSegment.startsWith('base')}">
                            <a href="#{{'base' | routeSegmentUrl}}">Base</a>
                        </li>
                        <li>
                            <a>Advanced</a>
                        </li>
                        <li>
                            <a>Examples</a>
                        </li>
                        <li ng-class="{active: $routeSegment.startsWith('routesegment')}">
                            <a href="#{{'routesegment' | routeSegmentUrl}}">route-segment</a>
                        </li>
                        <li>
                            <a>ui-bootstrap</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    
        <div class="container" id="content">
            <div class="row anim" app-view-segment="0"></div>
        </div>

        <div id=loading class="alert alert-info text-center" ng-show="loader.show">Loading...</div>
    

        <div class="text-center"><span ng-bind="$routeSegment.name"></span></div>
    </div>


    <script src="components/angular/angular.min.js"></script>
    <script src="components/angular-route/angular-route.min.js"></script>
    <script src="components/angular-animate/angular-animate.min.js"></script>
    <script src="components/angular-route-segment/build/angular-route-segment.js"></script>
    <script src="app.js"></script>
    <script src="route.js"></script>
    <script src="controllers.js"></script>
   
</body>
</html>
