<h2>ng-if</h2>

<pre class="prettyprint">
&lt;div ng-controller=&quot;MyController&quot; &gt;
    &lt;div ng-if=&quot;myData.showIt&quot;&gt;ng-if Show it&lt;/div&gt;
&lt;/div&gt;

&lt;script&gt;
    angular.module(&quot;myapp&quot;, [])
    .controller(&quot;MyController&quot;, function($scope) {
        $scope.myData = {};
        $scope.myData.showIt = true;
    });
&lt;/script&gt;
</pre>
